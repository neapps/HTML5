<!DOCTYPE html>
<html>
    <head>
        <title>Belajar format text</title>
    </head>
    <body>
        <!--br adalah untuk mengenter kata-->
        <b>ini format text tebal</b><br/>
        <i>ini format text italic</i><br/>
        <u>Ini adalah underline</u><br/>
        <em>ini adalah format em</em><br/>
        <small>ini adalah format text small</small><br/>
        <strong>ini format text strong</strong><br/>
        <sub>Ini adalah format text sub</sub><br/>
        <ins>Ini adalah format text ins</ins><br/>
        <del>ini adalah format text del</del><br/>
        <mark>ini adalah format text mark</mark>       
    </body>
</html>
