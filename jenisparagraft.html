<!DOCTYPE html>
<html>
    <head>
        <title>belajar membuat paragraf</title>
    </head>
    <body>
        <p align="left">ini adalah penulisan paragraf pertama</p> <!--rata kiri-->
        <p align="right">ini adalah penulisan paragraf pertama</p> <!--rata kanan-->
        <p align="center">ini adalah penulisan paragraf pertama</p> <!--rata tengah-->
        <p align="justify">ini adalah penulisan paragraf pertama</p> <!--rata kanan kiri-->
    </body>
</html>
